<!DOCTYPE html>
<html>
<head>
    <title>普通帖列表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.userNickname" @on-enter="query" placeholder="姓名"/>
                </i-col>
                <i-button @click="query">查询</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("forumUser:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;封禁</i-button>
                #end
                #if($shiro.hasPermission("forumUser:delete"))
                <i-button type="success" @click="active"><i class="fa fa-lightbulb-o"></i>&nbsp;恢复</i-button>
                #end

            </div>
        </Row>

        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>

        <div style="padding-left: 20px; margin-bottom: 30px">
            <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
            <i-button type="warning" @click="reload" style="margin-left: 8px">返回</i-button>
            <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
        </div>
    </Card>
</div>

<script src="../js/manage/forumUser.js?_${date.systemTime}"></script>
</body>
</html>
