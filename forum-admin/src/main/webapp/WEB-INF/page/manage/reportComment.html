<!DOCTYPE html>
<html>
<head>
    <title>帖子举报列表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="buttons-group">
                #if($shiro.hasPermission("report:handle"))
                <i-button type="primary" @click="handle">处理</i-button>
                #end
                #if($shiro.hasPermission("report:handle"))
                <i-button type="primary" @click="ignore">忽略</i-button>
                #end
            </div>
        </Row>

        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>

        <div style="padding-left: 20px; margin-bottom: 30px">
            <i-button type="primary" @click="handle">处理</i-button>
            <i-button type="warning" @click="reload" style="margin-left: 8px">返回</i-button>
            <i-button type="ghost" @click="ignore" style="margin-left: 8px">忽略</i-button>
        </div>
    </Card>
</div>

<script src="../js/manage/reportComment.js?_${date.systemTime}"></script>
</body>
</html>
